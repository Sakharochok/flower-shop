<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="/images/Logo.svg" alt="Flower Market Logo" class="logo-icon">
            <a href="index.html">FLOWERS MARKET</a>
        </div>
        <div class="header-nav">
            <a href="cart.html" class="cart-link" title="ʼCart">
                <img src="/images/Cart.svg" alt="Cart" class="cart-icon">
                (<span id="cart-count">0</span>)
            </a>
        </div>
    </header>

    <a href="cart.html" class="back-link">← Back to Cart</a>

    <div class="checkout-container">
        
        <form id="checkout-form" class="checkout-form">
            <h2>Checkout Details</h2>
            
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="payment-method">Payment Method</label>
                <select id="payment-method" name="payment-method">
                    <option value="card">Online Card Payment</option>
                    <option value="cash">Cash on Delivery</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Confirm Order</button>
            
            <div id="form-message"></div>
        </form>
        
        <div class="order-summary">
            <h2>Order Summary</h2>
            <p>Total Amount Due:</p>
            <h3 id="summary-total">... UAH</h3>
        </div>

    </div>
    <script type="module" src="js/cart.js"></script>
    <script type="module" src="js/checkout.js"></script>
</body>
</html>
