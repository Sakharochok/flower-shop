<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформлення замовлення</title>
<style>
    /* * All base styles (body, header, h1, cart-link) 
     * are copied from index.html for a consistent look.
    */
    body { 
        font-family: sans-serif; 
        margin: 0; 
        background-color: #e3f2fd; 
        color: #333;
    }
    header { 
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        background-color: #bbdefb; 
        padding: 15px 40px; 
        margin-bottom: 30px;
    }
    h1, h2 { color: #0d47a1; }
    .cart-link { 
        font-size: 1.2em; 
        text-decoration: none; 
        color: #0d47a1; 
        font-weight: bold;
    }
    .back-link {
        display: inline-block;
        margin: 0 0 20px 40px;
        font-size: 1.1em;
        text-decoration: none;
        color: #2196f3;
    }
    
    /* New styles for the checkout form */
    .checkout-container {
        display: flex;
        justify-content: space-around;
        padding: 0 40px;
        flex-wrap: wrap;
    }
    
    .checkout-form {
        max-width: 500px;
        flex-grow: 1;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 5px 5px 10px rgba(13, 71, 161, 0.2);
    }
    
    .checkout-form .form-group {
        margin-bottom: 20px;
    }
    
    .checkout-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #0d47a1;
    }
    
    .checkout-form input[type="text"],
    .checkout-form input[type="email"],
    .checkout-form select {
        width: 100%;
        padding: 12px;
        border: 1px solid #bbdefb;
        border-radius: 5px;
        box-sizing: border-box; /* Important for correct width */
    }
    
    .checkout-form .submit-btn {
        background-color: #28a745;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2em;
        width: 100%;
    }
    .checkout-form .submit-btn:hover {
        background-color: #218838;
    }

    .order-summary {
        width: 300px;
        padding: 20px;
        margin-left: 20px;
        background-color: #fdfdfd;
        border-radius: 10px;
        height: fit-content;
    }
    
    /* For success/error messages */
    #form-message {
        margin-top: 20px;
        font-size: 1.1em;
    }
</style>
</head>
<body>
    <header>
        <h1>Квітковий Магазин</h1>
        <a href="cart.html" class="cart-link">
            Кошик (<span id="cart-count">0</span>)
        </a>
    </header>

    <a href="cart.html" class="back-link">← Повернутися до кошика</a>

    <div class="checkout-container">
        
        <form id="checkout-form" class="checkout-form">
            <h2>Оформлення замовлення</h2>
            
            <div class="form-group">
                <label for="name">Ваше ім'я</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="address">Адреса доставки</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="payment-method">Метод оплати</label>
                <select id="payment-method" name="payment-method">
                    <option value="card">Карткою онлайн</option>
                    <option value="cash">Готівкою при отриманні</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Підтвердити замовлення</button>
            
            <div id="form-message"></div>
        </form>
        
        <div class="order-summary">
            <h2>Ваше замовлення</h2>
            <p>Загальна сума до сплати:</p>
            <h3 id="summary-total">... грн</h3>
        </div>

    </div>

    <script type="module" src="js/cart.js"></script>
    <script type="module" src="js/checkout.js"></script>
</body>
</html>
