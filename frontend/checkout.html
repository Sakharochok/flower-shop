<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформлення замовлення</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <div class="logo">
        <a href="index.html">FLOWERS MARKET</a>
    </div>

    <div class="header-nav">
        <a href="index.html">Головна</a> <a href="builder.html">Конструктор Букетів</a>
        
        <a href="cart.html" class="cart-link">
            <span class="cart-icon"></span> Кошик (<span id="cart-count">0</span>)
        </a>
    </div>
</header>

    <a href="cart.html" class="back-link">← Повернутися до кошика</a>

    <div class="checkout-container">
        
        <form id="checkout-form" class="checkout-form">
            <h2>Оформлення замовлення</h2>
            
            <div class="form-group">
                <label for="name">Ваше ім'я</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="address">Адреса доставки</label>
                <input type="text" id="address" name="address" required>
            </div>
            
            <div class="form-group">
                <label for="payment-method">Метод оплати</label>
                <select id="payment-method" name="payment-method">
                    <option value="card">Карткою онлайн</option>
                    <option value="cash">Готівкою при отриманні</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">Підтвердити замовлення</button>
            
            <div id="form-message"></div>
        </form>
        
        <div class="order-summary">
            <h2>Ваше замовлення</h2>
            <p>Загальна сума до сплати:</p>
            <h3 id="summary-total">... грн</h3>
        </div>

    </div>

    <script type="module" src="js/cart.js"></script>
    <script type="module" src="js/checkout.js"></script>
</body>
</html>
