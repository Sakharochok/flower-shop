<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog - Flower Market</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <img src="/images/Logo.svg" alt="Flower Market Logo" class="logo-icon">
            <a href="index.html">FLOWERS MARKET</a>
        </div>
        <div class="header-nav">
            <a href="cart.html" class="cart-link" title="Кошик">
                <img src="/images/Cart.svg" alt="Cart" class="cart-icon">
                (<span id="cart-count">0</span>)
            </a>
        </div>
    </header>

    <a href="index.html" class="back-link">← Back to Shop</a>
    
    <h2 id="category-heading" style="text-align: center; font-size: 2.5em; margin-top: 20px; color: #370017;">
        Loading category...
    </h2>

    <div class="filter-container">
        <div class="color-filters">
            <span class="color-dot" data-color="Red" style="background-color: #E87A7A;" title="Red"></span>
            <span class="color-dot" data-color="Pink" style="background-color: #F4A5C1;" title="Pink"></span>
            <span class="color-dot" data-color="Orange" style="background-color: #F5B971;" title="Orange"></span>
            <span class="color-dot" data-color="White" style="background-color: #8BCC9B;" title="White"></span>
        </div>

        <div class="tag-filters">
            <button class="tag-button" id="seasonal-filter-btn">SEASONAL FLOWERS</button>
            <button class="filter-icon-button" id="other-filter-btn">
                <img src="/images/Filter.svg" alt="Filter">
            </button>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="SEARCH" id="search-input">
            <img src="/images/SearchPicture.svg" alt="Search" class="search-bar-icon">
        </div>
    </div>

    <div id="advanced-filters" class="advanced-filters" style="display: none;">
        <div class="price-filter-group">
            <label for="min-price">Price from:</label>
            <input type="number" id="min-price" placeholder="0">
        </div>
        <div class="price-filter-group">
            <label for="max-price">Price to:</label>
            <input type="number" id="max-price" placeholder="9999">
        </div>
    </div>

    <div id="product-list" class="product-list">
        </div>
    <p id="products-empty-message" style="display: none; text-align: center; font-size: 1.2em; color: #8F6B7A; padding: 40px;">
        Loading products...
    </p>

    <script type="module" src="js/cart.js"></script>
    <script type="module" src="js/products.js"></script> 
</body>
</html>
