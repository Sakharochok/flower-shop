<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Market - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
    <div class="logo">
        <img src="/images/Logo.svg" alt="Flower Market Logo" class="logo-icon">
        <a href="index.html">FLOWERS MARKET</a>
    </div>

    <div class="header-nav">
        <a href="cart.html" class="cart-link" title="Кошик">
            <img src="/images/Cart.svg" alt="Cart" class="cart-icon">
            (<span id="cart-count">0</span>)
        </a>
    </div>
</header>
    <section class="hero-banner">
    <div class="hero-content">
        <h1>FLOWERS MARKET</h1>
        <a href="#product-list" class="button-like-link hero-button">BUY NOW!</a>
    </div>
</section>

    <section class="featured-categories">
       <section class="featured-categories">
    <div class="category-grid">
    
    <div class="category-card">
        <a href="products.html?category=Roses">
            <img src="/images/100&1roses.jpg" alt="100 & 1 Roses" class="category-image">
            <h3>100 & 1 ROSES</h3>
        </a>
    </div>
    <div class="category-card">
        <a href="products.html?category=Spring">
            <img src="/images/springBouquet.jpg" alt="Spring Bouquet" class="category-image">
            <h3>SPRING BOUQUET</h3>
        </a>
    </div>
    
    <div class="category-card">
        <a href="builder.html"> 
            <img src="/images/bunch.svg" alt="Bouquet Builder" class="category-image category-icon">
            <h3>BOUQUET BUILDER</h3>
        </a>
    </div>
    
    <div class="category-card">
        <a href="products.html?category=Lilies">
            <img src="/images/bouquetOfLilies.jpg" alt="Bouquet of Lilies" class="category-image">
            <h3>A BOUQUET OF LILIES</h3>
        </a>
    </div>
    <div class="category-card">
        <a href="products.html?category=Peonies">
            <img src="/images/bouquetOfPeonies.jpg" alt="Bouquet of Peonies" class="category-image">
            <h3>A BOUQUET OF PEONIES</h3>
        </a>
    </div>
</div>
   
</section> 
    </section>
    <div class="filter-container">

    <div class="color-filters">
    <span class="color-dot" data-color="Red" style="background-color: #E87A7A;" title="Червоні"></span>
    <span class="color-dot" data-color="Pink" style="background-color: #F4A5C1;" title="Рожеві"></span>
    <span class="color-dot" data-color="Orange" style="background-color: #F5B971;" title="Помаранчеві"></span>
    
    <span class="color-dot" data-color="White" style="background-color: #8BCC9B;" title="Білі"></span>

    
</div>

  <div class="tag-filters">
    <button class="tag-button" id="seasonal-filter-btn">SEASONAL FLOWERS</button>
    
    <button class="filter-icon-button" id="other-filter-btn">
        <img src="/images/Filter.svg" alt="Filter">
    </button>
</div>

<div class="search-bar">
    <input type="text" placeholder="SEARCH" id="search-input">
    
    <img src="/images/SearchPicture.svg" alt="Search" class="search-bar-icon">
</div> 

</div>
</div>

<div id="advanced-filters" class="advanced-filters" style="display: none;">
    <div class="price-filter-group">
        <label for="min-price">Ціна від:</label>
        <input type="number" id="min-price" placeholder="0">
    </div>
    <div class="price-filter-group">
        <label for="max-price">Ціна до:</label>
        <input type="number" id="max-price" placeholder="9999">
    </div>
</div>
<div id="product-list" class="product-list">
    <div id="product-list" class="product-list">
        <p>Завантаження товарів...</p> </div>

    <script type="module" src="js/cart.js"></script> <script type="module" src="js/main.js"></script> 
<script type="module" src="js/cart.js"></script> 
    <script type="module" src="js/main.js"></script> 

</body>
</html>
