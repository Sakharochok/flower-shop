<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouquet Builder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="/images/Logo.svg" alt="Flower Market Logo" class="logo-icon">
        <a href="index.html">FLOWERS MARKET</a>
    </div>
    <div class="header-nav">
        <a href="cart.html" class="cart-link" title="Кошик">
            <img src="/images/Cart.svg" alt="Cart" class="cart-icon">
            (<span id="cart-count">0</span>)
        </a>
    </div>
</header>

<div class="builder-container">

    <div class="builder-column">
        <h2>Available Components</h2>
        <div id="available-items-list" class="item-list">
            <p>Loading components...</p>
        </div>
    </div>

    <div class="builder-column">
        <h2>Your Bouquet</h2>

        <div id="drop-zone" class="item-list">
            <p id="bouquet-placeholder">Drag flowers here</p>
        </div>

        <div class="builder-result">
            <button id="calculate-btn" class="calculate-btn" disabled>Calculate Assembly Cost</button>
            <button id="add-bouquet-to-cart-btn">Add to Cart</button>
            <div id="result-display">
            </div>
        </div>
    </div>

</div>
<script type="module" src="js/cart.js"></script>
<script type="module" src="js/builder_new.js"></script>
</body>
</html>
