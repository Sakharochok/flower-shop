<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор Букетів</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <div class="logo">
        <a href="index.html">FLOWERS MARKET</a>
    </div>

    <div class="header-nav">
        
        <a href="index.html">Головна</a> 
        
        <a href="builder.html" class="nav-icon-link" title="Конструктор Букетів">
            <img src="/images/bunch.svg" alt="Bouquet Builder" class="nav-icon">
        </a>
        
        <a href="cart.html" class="cart-link" title="Кошик">
            <img src="/images/Cart.svg" alt="Cart" class="nav-icon cart-icon">
            (<span id="cart-count">0</span>)
        </a>
    </div>
</header>
    <div class="builder-container">
        
        <div class="builder-column">
            <h2>Доступні Компоненти</h2>
            <div id="available-items-list" class="item-list">
                <p>Завантаження компонентів...</p>
            </div>
        </div>

        <div class="builder-column">
            <h2>Ваш Букет</h2>
            <div id="bouquet-items-list" class="item-list">
                <p id="bouquet-placeholder">Натисніть на компонент, щоб додати його.</p>
            </div>
            
            <div class="builder-result">
                <button id="calculate-btn" class="calculate-btn" disabled>Розрахувати Вартість Збірки</button>
                <div id="result-display">
                    </div>
            </div>
        </div>

    </div>

    <script type="module" src="js/cart.js"></script>
    <script type="module" src="js/builder.js"></script>
</body>
</html>
