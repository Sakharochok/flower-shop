<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошик</title>
 <style>
    /* ... (all your existing styles) ... */

    /* Style for the link-button */
    .checkout-btn {
        background-color: #007bff; /* Color from the old button */
        color: white; 
        padding: 10px 15px; 
        border: none; 
        margin-top: 20px; 
        cursor: pointer;
        text-decoration: none; /* Remove underline */
        border-radius: 5px; /* Add rounded corners */
        font-size: 1em;
        display: inline-block; /* Allows padding/margin to be applied */
    }
    .checkout-btn:hover {
        background-color: #0056b3; /* Darken on hover */
    }
</style>
</head>
<body>
    <header>
        <h1>Ваш Кошик</h1>
        <p><a href="index.html">← Повернутися до магазину</a></p>
    </header>

    <div id="cart-items">
        </div>

    <div class="cart-total">
        Загальна сума: <span id="cart-total">0</span> грн
    </div>

    <a href="checkout.html" class="checkout-btn">Оформити замовлення</a>

    <script type="module" src="js/cart.js"></script>
    
    <script type="module">
        import { renderCartItems } from './js/cart.js';
        
        // A DOMContentLoaded handler is already in cart.js,
        // but this will also run and trigger the render.
        document.addEventListener('DOMContentLoaded', renderCartItems);
    </script>
</body>
</html>
