<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css?v=1">
</head>
<body>

    <header>
        <div class="logo">
            <img src="/images/Logo.svg" alt="Flower Market Logo" class="logo-icon">
            <a href="index.html">FLOWERS MARKET</a>
        </div>
        <div class="header-nav">
            <a href="cart.html" class="cart-link" title="Кошик">
                <img src="/images/Cart.svg" alt="Cart" class="cart-icon">
                (<span id="cart-count">0</span>)
            </a>
        </div>
    </header>

    <div class="cart-container">
        
        <div class="cart-header">
            <h1>TOTAL PRICE – <span id="cart-total-price">...</span> UAH</h1>
            <a href="checkout.html" class="buy-btn button-like-link">Proceed to Checkout</a>
        </div>

        <div id="cart-items-list">
            </div>

        <p id="cart-empty-message" style="display: none; text-align: center; font-size: 1.2em; color: #8F6B7A; padding: 40px;">
            Loading cart...
        </p>

        <div id="cart-items"></div>
        <div class="cart-total">
            Total: <span id="cart-total">0</span> UAH
        </div>
        <a href="checkout.html" class="checkout-btn">Оформити замовлення</a>

    </div>
    <script type="module" src="js/cart.js?v=2"></script>
</body>
</html>
